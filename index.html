    <style>
       /* Global style */ 
body {  
    font-family: Arial, sans-serif;  
    margin: 0;  
    padding: 0;  
}  
  
/* Footer style */
footer {  
    text-align: center;  
    background-color: #f5f5f5;  
    padding: 10px;  
    position: fixed;  
    bottom: 0;  
    width: 100%;  
}  
  
/* Navigation bar style */
nav ul {  
    list-style-type: none;  
    margin: 0;  
    padding: 0;  
    text-align: center;  
    background-color: #333;  
}  
  
nav ul li {  
    display: inline-block;  
}  
  
nav ul li a {  
    color: #fff;  
    text-decoration: none;  
    padding: 10px 15px;  
    display: block;  
}  
  
/* Center navigation bar */
nav ul {  
    display: flex;  
    justify-content: center;  
}  
  
/* Photo gallery style */
.product-gallery {  
    display: flex;  
    flex-wrap: wrap;  
    justify-content: center;  
}  
  
.product-image {  
    margin: 10px;  
    width: 200px;  
    height: 200px;  
    object-fit: cover;  
}  
  
/* Comment examples */
/* Set the background color of the navigation bar to dark gray */
nav ul {  
    background-color: #333;  
}  
  
/* The instep color is set to light gray */
footer {  
    background-color: #f5f5f5;  
}  
  
/*... Other CSS styles and comments... * /
